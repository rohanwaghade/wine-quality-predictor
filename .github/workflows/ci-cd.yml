name: Wine Quality CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run winequality.py
      run: python winequality.py

    - name: Docker build
      run: docker build -t wine-quality-app .

    - name: Docker save
      run: docker save wine-quality-app > wine-quality-app.tar